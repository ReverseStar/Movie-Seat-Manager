<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Seat Manager</title>
</head>

<body>
    <div class="movie-container">
        <label>Pick Your Movie</label>
        <select id="movie">
            <option value="10">Big Hero 6($10)</option>
            <option value="15">Iron Man($15)</option>
            <option value="12">After We Collided($12)</option>
            <option value="20">Justice League($20)</option>
            <option value="10">Lego Batman($10)</option>
            <option value="12">Despicable Me($12)</option>
        </select>
    </div>

    <ul class="showCase">
        <li>
            <div class="seat"></div>
            <small>Seat Available</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>Seat is Selected</small>
        </li>
        <li>
            <div class="seat occupied"></div>
            <small>Seat Occupied</small>
        </li>
    </ul>

    <div class="container">
        <div class="screen"></div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>

    <p class="text">
        You have seleted 
        <span class="count" id="count">0</span>
        seats for a price of $
        <span class="total" id="total">0</span>
    </p>
    <script src="script.js"></script>
</body>

</html>
